<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Moteur de recommendations de tags </title>
    </head>

    <body>
        <p>
		<h2> Moteur de generation de tags </h2>
		<fieldset>
			<legend> Veuillez rentrer votre question et son contenu </legend> <!-- Titre du fieldset --> 
				<form method="post">
					<p>
						<label for="titre"> Titre de la question :</label> 
						<br />
							<textarea name="titre" id= "titre" rows="10" cols="50">
							</textarea>
					</p>
					<p>
						<label for="contenu"> Description détaillée de la question : </label>  
						<br />
							<textarea name="contenu" id= "contenu" rows="10" cols="50">
							</textarea>
					</p>
					<p>
						<label for="methode"> Approche souhaitée </label> : 
						<select name="methode" id = "methode">
							<option value = 'Supervisée'> Supervisée </option>
							<option value = 'Non supervisée'> Non supervisée </option>
						</select>
					<p>
						<input type="submit" value="Envoyer" />
					</p>
				</form>
		</fieldset>
		
		
		</p>
    </body>
</html>
